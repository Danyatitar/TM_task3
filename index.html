<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Football Players Data and Statistic</h1>
    </header>
    <main>
      <section class="choose-selectors">
        <div class="search-one-player">
          <input type="text" class="input" />
          <button class="btn search-player-btn">Search Player</button>
        </div>

        <div class="search-select">
          <select name="leagues" id="league-select" class="league-select">
            <option class="league-select-item" value="302" selected>
              La Liga
            </option>
            <option class="league-select-item" value="152">
              English Premier Ligue
            </option>
            <option class="league-select-item" value="207">Seria A</option>
            <option class="league-select-item" value="175">Bundesliga</option>
            <option class="league-select-item" value="168">Ligue 1</option>
          </select>
          <div class="buttons">
            <button class="btn topscorers-btn">See TopScorers</button>
            <button class="btn teams-btn">See Teams</button>
          </div>
          <p class="error hidden"></p>
        </div>
      </section>
      <section class="cards">
        <img src="" alt="" />
      </section>
    </main>

    <script type="module" src="./js/player.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/error.js"></script>
    <script type="module" src="./js/team.js"></script>
  </body>
</html>
